<!-- {IMPORTANT} - This HTML Document is a continuation of promise-experiment-3.js,    
    
Fetch() -> How it works and method starts the process of fetching a resource from the network, 
returning a promise which is fulfilled once the response is available. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Method</title>
</head>
<body>
    <h1>Fetch Under five</h1>
    <p>How to use Fetch() for AJAX</p>
    <div id="output">
        <pre></pre>
    </div>
    <script>
        let url = "http://jsonplaceholder.typicode.com/comments?postId=42";

        
        fetch(url)

        //Handle the response from fetch now
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            console.log(typeof data);
            let str = JSON.stringify(data, null, '\t');
            document.querySelector("#output").textContent = str;
        })
        .catch((error) => {
            let nm = error.name;
            let msg = error.message;
            alert(`The catch error is ${nm} ${msg}`);
        });

    </script>
    
</body>
</html>
