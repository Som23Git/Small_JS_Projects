<!-- The Symbols Degree Fahrenheit and Celsius are fetched from https://www.toptal.com/designers/htmlarrows/symbols/degree-fahrenheit/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="temp_Calc.js"></script>
    <script src="logFiles/logData.html"></script>
    <title>Temperature Calculator</title>
</head>
<body>
    <div class="section_1">
    <div class="container form">
        <div class="container input">
            <label for="calcCelsius">Enter Celsius</label>
            <input type="text" value="1" id="calcCelsius" placeholder="Enter the Temp"></br>
            <label for="calcFheit">Enter Fahrenheit</label>
            <input type="text" value="33.8" id="calcFheit" placeholder="Enter the Temp"></br>
        </div>
        <div class="container btn">
            <input type="button" class="btn_1" value="Calculate Fahrenheit" onclick=celSius()>
            <input type="button" class="btn_1" value="Calculate Celsius" onclick=fahrHeit()>
        </div>
        <div class="pDiv">
            <p>The Result is : &nbsp;
            <span id = "result"></span>
            </p>
        </div>
    </div>
    </div>
    <form action="logFiles/logData.html" target="_blank">
        <button class = "logBtn" type="submit">
            View Logs
        </button>
    </form>
    <div class="database">
        <span id="database"></span>
    </div>
</body>
</html>
