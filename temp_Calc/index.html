<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="temp_Calc.js"></script>
    <title>Temperature Calculator</title>
</head>
<body>
    <div class="container form">
        <label for="calcCelsius">Enter the Degree Celsius</label></br>
        <input type="text" value="1" id="calcCelsius" placeholder="Enter the Temp"></br>
        <label for="calcFheit">Enter the Degree Fahrenheit</label></br>
        <input type="text" value="33.8" id="calcFheit" placeholder="Enter the Temp">
    </div>
    <div class="btn">
        <input type="button" value="Calculate Celsius">
    </div>
    
</body>
</html>
