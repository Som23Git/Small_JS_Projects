<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="temp_Calc.js"></script>
    <title>Temperature Calculator</title>
</head>
<body>
    <section class="cover">
    <div class="container form">
    <span>
        <label for="calcCelsius">Enter Celsius</label>
        <input type="text" value="1" id="calcCelsius" placeholder="Enter the Temp"></br>
    </span>
    <span>
        <label for="calcFheit">Enter Fahrenheit</label>
        <input type="text" value="33.8" id="calcFheit" placeholder="Enter the Temp"></br>
    </span>
    </div>
    <div class="container btn">
        <input type="button" class="btn_1" value="Calculate Fahrenheit" onclick=celSius()>
        <input type="button" class="btn_1" value="Calculate Celsius" onclick=fahrHeit()>
    </div>
    <div class="pDiv">
        <p>The Result is :
        <span id = "result"></span>
        </p>
    </div>
</section>
</body>
</html>
